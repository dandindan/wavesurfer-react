<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4a9eff" />
    <meta
      name="description"
      content="Ultimate WaveSurfer-MPV Audio Sync - Professional audio visualization with perfect synchronization"
    />
    <title>Ultimate WaveSurfer-MPV Sync</title>

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />

    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      body {
        visibility: hidden;
        opacity: 0;
      }
      body.loaded {
        visibility: visible;
        opacity: 1;
        transition: opacity 0.3s;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div
        style="
          text-align: center;
          padding: 50px;
          font-family: Arial, sans-serif;
        "
      >
        <h2>ðŸš¨ JavaScript Required</h2>
        <p>
          This Ultimate WaveSurfer-MPV application requires JavaScript to
          function.
        </p>
        <p>Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
    <div id="root"></div>

    <!-- Show body after React loads -->
    <script>
      window.addEventListener('load', () => {
        document.body.classList.add('loaded');
      });
    </script>
  </body>
</html>
